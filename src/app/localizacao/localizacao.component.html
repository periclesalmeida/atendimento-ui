<div class="ui-g form-group">
  <div class="ui-g-12">
    <div class="card card-w-title">
      <h1>Localização</h1>
      <form autocomplete="off" (ngSubmit)="consultar()">
        <p-toolbar >
          <div class="ui-toolbar-group-left">
            <div class="ui-g-12 ">
              <input pInputText type="text" name="descricao" [(ngModel)]="entidade.descricao"
                     placeholder="DESCRIÇÃO">

              <button pButton button-consultar type="submit" icon="fa fa-search" title="CONSULTAR"></button>
            </div>
          </div>
          <div class="ui-toolbar-group-right">
            <button pButton button-cadastrar type="button" icon="ui-icon-plus" label="NOVO"
                    routerLink="/localizacao/novo" ></button>
          </div>
        </p-toolbar>
        <p-table [value]="listaEntidade" [paginator]="true" paginatorPosition="both" [lazy]="true"
                 (onLazyLoad)="loadLazy($event)" [paginator]="true"
                 [rows]="5" [totalRecords]="totalElements">
          <ng-template pTemplate="header">
            <tr>
              <th col-acoes>AÇÕES</th>
              <th>DESCRIÇÃO</th>
              <th>TIPO</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-entidade >
            <tr>
              <td col-acoes>
                <button pButton button-alterar type="button" icon="ui-icon-edit"
                        [routerLink]="['/localizacao', entidade.id]" ></button>
              </td>
              <td style="text-align: center">{{entidade.descricao}}</td>
              <td style="text-align: center">{{entidade.tipo.descricao}}</td>
            </tr>
          </ng-template>
          <ng-template pTemplate="emptymessage" let-columns>
            <tr>
              <td [attr.colspan]="3">
                Nenhum registro encontrado!
              </td>
            </tr>
          </ng-template>
        </p-table>
      </form>
    </div>
  </div>
</div>
