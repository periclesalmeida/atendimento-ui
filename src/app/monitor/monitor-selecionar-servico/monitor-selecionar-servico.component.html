<div class="ui-fluid">
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="card">
        <p-panel>
          <p-header>
            <div class="ui-toolbar-group-center">
              <h1><span>Escolha o(s) serviço(s) para exibir no monitor:</span></h1>
            </div>
          </p-header>
          <div class="ui-g dashboard">
            <div class="ui-g-12">
              <div *ngFor="let entidade of servicos">
                <div class="ui-g-12">
                  <div class="ui-g-12 ui-md-3">
                  </div>
                  <div class="ui-g-12 ui-md-6">
                    <a (click)="selecionarServico(entidade)" href="javascript:void(0)"
                      *ngIf="!isServicoSelecionado(entidade)">
                      <div class="ui-g card colorbox " [ngStyle]="{ 'background-color' : entidade.tipoCorHtml }">
                        <div class="ui-g-12">
                          <span class="colorbox-count">{{entidade.descricao}}</span>
                        </div>
                      </div>
                    </a>

                    <a (click)="removerServico(entidade)" href="javascript:void(0)"
                      *ngIf="isServicoSelecionado(entidade)">
                      <div class="ui-g card colorbox " [ngStyle]="{ 'background-color' : 'gray' }">
                        <div class="ui-g-12">
                          <span class="colorbox-count">{{entidade.descricao}}</span>
                        </div>
                      </div>
                    </a>
                  </div>
                  <div class="ui-g-12 ui-md-3">
                  </div>
                </div>
              </div>

              <div class="ui-g-12 ui-md-3">
              </div>
              <div class="ui-g-12 ui-md-6">
                <button icon="ui-icon-airplay" pButton type="button" label="ABRIR MONITOR" style="margin-bottom:10px"
                  [routerLink]="['/monitor-tela', getServicosIds()]" class="ui-button-info"></button>
                <button icon="ui-icon-clear" (click)="limparTudo()" pButton type="button" label="LIMPAR SELEÇÃO"
                  style="margin-bottom:10px" class="ui-button-danger"></button>
              </div>
              <div class="ui-g-12 ui-md-3">
              </div>
            </div>
          </div>
        </p-panel>
      </div>
    </div>
  </div>
</div>
